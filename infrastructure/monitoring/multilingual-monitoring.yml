# Monitoring configuration for multilingual VoyageurCompass deployment
version: '3.8'

services:
  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: voyageur-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/multilingual.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - voyageur_network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: voyageur-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-worldmap-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - voyageur_network

  # AlertManager for alerting
  alertmanager:
    image: prom/alertmanager:latest
    container_name: voyageur-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager/multilingual.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    networks:
      - voyageur_network

  # Node Exporter for system metrics
  node_exporter:
    image: prom/node-exporter:latest
    container_name: voyageur-node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - voyageur_network

  # Redis Exporter for cache monitoring
  redis_exporter:
    image: oliver006/redis_exporter:latest
    container_name: voyageur-redis-exporter
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis://redis:6379
    networks:
      - voyageur_network

  # Custom Translation Metrics Exporter
  translation_exporter:
    build:
      context: ./exporters/translation
      dockerfile: Dockerfile
    container_name: voyageur-translation-exporter
    ports:
      - "9200:9200"
    environment:
      - DJANGO_SETTINGS_MODULE=VoyageurCompass.settings
      - POSTGRES_HOST=postgres
      - REDIS_URL=redis://redis:6379
    volumes:
      - ../../:/app
    networks:
      - voyageur_network
    depends_on:
      - redis
      - postgres

  # Log aggregation with Loki
  loki:
    image: grafana/loki:latest
    container_name: voyageur-loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki/multilingual-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - voyageur_network

  # Promtail for log collection
  promtail:
    image: grafana/promtail:latest
    container_name: voyageur-promtail
    volumes:
      - ./promtail/multilingual-config.yml:/etc/promtail/config.yml
      - /var/log:/var/log:ro
      - translation_logs:/var/log/translations:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - voyageur_network

  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: voyageur-jaeger
    ports:
      - "16686:16686"
      - "14268:14268"
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    networks:
      - voyageur_network

volumes:
  prometheus_data:
  grafana_data:
  alertmanager_data:
  loki_data:
  translation_logs:

networks:
  voyageur_network:
    external: true