# Nginx configuration for multilingual VoyageurCompass deployment

# Language detection and routing
map $http_accept_language $lang {
    default en;
    ~*^en en;
    ~*^fr fr;
    ~*^es es;
}

# Geo-based language suggestions (optional enhancement)
map $geoip_country_code $suggested_lang {
    default en;
    FR fr;
    ES es;
    CA en;  # Canada defaults to English, but could be enhanced
    MX es;
    AR es;
    CL es;
    CO es;
    PE es;
    VE es;
}

upstream voyageur_backend {
    least_conn;
    server voyageur-app:8000 max_fails=3 fail_timeout=30s;
    # Add multiple backend servers for load balancing
    # server voyageur-app-2:8000 max_fails=3 fail_timeout=30s;
    # server voyageur-app-3:8000 max_fails=3 fail_timeout=30s;
}

# Rate limiting for translation requests
limit_req_zone $binary_remote_addr zone=translation:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

server {
    listen 80;
    server_name voyageurcompass.com www.voyageurcompass.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name voyageurcompass.com www.voyageurcompass.com;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:;" always;

    # Language-specific headers
    add_header Accept-Language "en, fr, es" always;
    add_header Vary "Accept-Language, Accept-Encoding" always;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Client settings
    client_max_body_size 50M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Root directory
    root /var/www/static;
    index index.html index.htm;

    # Language-specific static file serving
    location ~* ^/(en|fr|es)/static/ {
        alias /var/www/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Content-Language $1;
    }

    # Static files with long-term caching
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Translation API endpoints with rate limiting
    location ~* ^/api/.*translate.*$ {
        limit_req zone=translation burst=20 nodelay;

        proxy_pass http://voyageur_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Accept-Language $http_accept_language;
        proxy_set_header X-Suggested-Language $suggested_lang;

        # Timeout settings for translation requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;

        # Buffer settings for large translation responses
        proxy_buffering on;
        proxy_buffer_size 32k;
        proxy_buffers 8 32k;
    }

    # General API endpoints
    location /api/ {
        limit_req zone=api burst=50 nodelay;

        proxy_pass http://voyageur_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Accept-Language $http_accept_language;

        # Standard timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Django admin (language-aware)
    location /admin/ {
        proxy_pass http://voyageur_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Accept-Language $http_accept_language;
    }

    # Health check endpoint
    location /health/ {
        access_log off;
        proxy_pass http://voyageur_backend;
        proxy_set_header Host $host;
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    # WebSocket support for real-time updates
    location /ws/ {
        proxy_pass http://voyageur_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend React application (SPA)
    location / {
        try_files $uri $uri/ /index.html;

        # Language negotiation for SPA
        add_header X-Detected-Language $lang;
        add_header X-Suggested-Language $suggested_lang;

        # Cache HTML files for shorter periods
        location ~* \.html$ {
            expires 1h;
            add_header Cache-Control "public, max-age=3600";
        }
    }

    # Error pages with language support
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /404.html {
        root /var/www/static/errors;
        internal;
    }

    location = /50x.html {
        root /var/www/static/errors;
        internal;
    }

    # Monitoring and metrics
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }

    # Access log with language information
    log_format multilingual '$remote_addr - $remote_user [$time_local] '
                           '"$request" $status $body_bytes_sent '
                           '"$http_referer" "$http_user_agent" '
                           'lang="$lang" suggested="$suggested_lang" '
                           'accept_lang="$http_accept_language"';

    access_log /var/log/nginx/access.log multilingual;
    error_log /var/log/nginx/error.log warn;
}

# Language-specific subdomains (optional enhancement)
server {
    listen 443 ssl http2;
    server_name fr.voyageurcompass.com;

    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    location / {
        proxy_pass http://voyageur_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Force-Language "fr";
        proxy_set_header Accept-Language "fr-FR,fr;q=0.9,en;q=0.8";
    }
}

server {
    listen 443 ssl http2;
    server_name es.voyageurcompass.com;

    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    location / {
        proxy_pass http://voyageur_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Force-Language "es";
        proxy_set_header Accept-Language "es-ES,es;q=0.9,en;q=0.8";
    }
}